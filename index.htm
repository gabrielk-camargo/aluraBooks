<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Alura Books</title>
  </head>
  <body>
    <header class="cabeçalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabeçalho__menu-hamurger container__imagem"
            ><img src="./assents/Logo.svg" alt="Imagem do logo da Alura books"
          /></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-End</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Businnes</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Desing e UX</a>
          </li>
        </ul>
        <img src="./assents/Logo.svg" alt="Logo da AluraBooks" />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="./assents/Favoritos.svg"
            alt="imagem para ir aos favoritos"
        /></a>
        <a href="#"
          ><img
            src="./assents/Compras.svg"
            alt="imagem para ir ao seu carrinho de Compras"
        /></a>
        <a href="#"
          ><img src="./assents/Usuário.svg" alt="Imagem para ir ao perfil"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto"></p>
    </section>
  </body>
</html>
